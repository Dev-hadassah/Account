<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="lg:mx-[106px] mx-auto lg:w-[1328px] w-[700px]">
        <div class="flex justify-between">
            <div class="flex mb-[98px] mt-[52px]">
                <h1 class="text-neutral-500 lg:text-4xl text-3xl">Welcome,</h1>
                <h1 class="lg:text-4xl text-3xl text-neutral-600 font-bold gap-[5px]">Farouk</h1><img src="images/Ellipse 16.png" alt="" class="w-[13px] h-[13px]">
            </div>
            <div class="flex lg:gap-[24px] gap-[10px] mt-[47px]">
                <button class="flex items-center justify-center lg:gap-x-20 gap-x-8 bg-rose-50 lg:w-[280px] w-[230px] lg:h-[56px] h-[46px] text-neutral-500 rounded-tl-[20px] rounded-tr-[5px] rounded-br-[20px] rounded-bl-[5px]">Search for products... <img src="images/icon/search.png" alt="" class="items-center justify-center"></button>
                <div class="grid justify-center items-center lg:w-[56px] w-[46px] lg:h-[56px] h-[47px] bg-gray-100 rounded-tl-[20px] rounded-tr-[5px] rounded-br-[20px] rounded-bl-[5px]">
                    <img src="images/notifications/btn/notifications/icon/notifications.png" alt="">
               </div>
                <img src="images/image 42.png" alt="" class="lg:w-[66px] w-[46px] lg:h-[67px] h-[47px] rounded-tl-[20px] rounded-tr-[5px] rounded-br-[20px] rounded-bl-[5px]">
            </div>
        </div>
        <div class="flex lg:gap-[66px] gap-[34px]">
            <div>
                <h2 class="text-lime-600 mb-[66px] font-bold text-xl">Complete Your Service Registration</h2>
                <label for="Faroukan Farms LLC" class="mb-[14.51px] text-neutral-500">Faroukan Farms LLC</label> <br>
                <input type="text" class="border-b-2 border-neutral-500 lg:w-[622px] w-[311px] mb-[11.49px]"><br>
                <label for="Seed and Grains" class="mb-[14.51px] text-neutral-500">Seed and Grains</label> <br>
                <input type="text" class="border-b-2 border-neutral-500 lg:w-[622px] w-[311px] mb-[11.49px]"><br>
                <label for="Frank Farouk" class="mb-[14.51px] text-neutral-500">Frank Farouk</label> <br>
                <input type="text" class="border-b-2 border-neutral-500 lg:w-[622px] w-[311px] mb-[11.49px]"><br>
                <label for="Certificate of CAC Registration & Number" class="mb-[14.51px] text-neutral-500">Certificate of CAC Registration & Number</label> <br>
                <input type="text" class="border-b-2 border-neutral-500 lg:w-[622px] w-[311px] mb-[11.49px]"><br>
                <div class="flex gap-[6px]">
                    <p class="text-neutral-500">Upload Certificate</p> 
                    <button class="lg:w-[114px] w-[90px] h-[30px] rounded-[15px] border-2 border-gray-300 text-gray-300">Browse</button>
                </div>
            </div>
            <div class="mt-[90px]">
                <label for="Company Address" class="mb-[14.51px] text-neutral-500">Company Address</label> <br>
                <input type="text" class="border-b-2 border-neutral-500 lg:w-[622px] w-[311px] mb-[31.49px]"><br>
                <div class="flex lg:gap-[34px] gap-[24px] mb-[15px]">
                    <div>
                        <label for="State/Province" class="text-neutral-500 mb-[15px]">State/Province</label><br>
                        <input type="text" class="border-b-2 border-neutral-500 lg:w-[294px] w-[147px]">
                    </div>
                    <div>
                        <label for="Local Government/Council" class="text-neutral-500 mb-[15px]">Local Government/Council</label><br>
                        <input type="text" class="border-b-2 border-neutral-500 lg:w-[294px] w-[147px]">
                    </div>
                </div>
                <div class="flex lg:gap-[34px] gap-[24px] mb-[15px]">
                    <div>
                        <label for="Closest Landmark" class="text-neutral-500 mb-[15px]">Closest Landmark</label><br>
                        <input type="text" class="border-b-2 border-neutral-500 lg:w-[294px] w-[147px] mb-[11.49px]">
                    </div>
                    <div>
                        <label for="Zip/Postal Code" class="text-neutral-500 mb-[15px]">Zip/Postal Code</label><br>
                        <input type="text" class="border-b-2 border-neutral-500 lg:w-[294px] w-[147px]">
                    </div>
                </div>
                <label for="Country" class="mb-[14.51px] text-neutral-500">Country</label><br>
                <input type="text" class="border-b-2 border-neutral-500 lg:w-[622px] w-[311px] mb-[11.49px]"><br>
                <p  class="mb-[8.01px] text-neutral-500">Phone Number</p>
                <div class="flex gap-[13.67px] mb-[33.79px]">
                    <div>
                        <label for="Phone number" class="text-gray-400">+234</label> <br>
                        <input type="number" class="border-b-2 border-gray-400 w-[62.4px]">
                    </div>
                    <div>
                        <label for="Phone number" class="text-gray-400">Number</label><br>
                        <input type="number" class="border-b-2 border-gray-400 w-[275.13px]">
                    </div>
                </div>
                <div class="flex gap-[16.06px] mb-[48.05px]">
                    <input type="checkbox" class="border-solid border-4 border-neutral-500 w-[44.94px] h-[35.95px] rounded-[2px]">
                    <p class="font-bold">Terms and Conditions</p>
                </div>
                <button class="flex items-center justify-center gap-x-3 font-bold bg-orange-500 text-white lg:w-[378px] w-[278px] h-[66px] rounded-[4px] mb-[207px] leading-[24px]">Complete Your Profile <img src="images/Group.png" alt="" class="grid items-center justify-center"></button>
            </div>
        </div>
    </div>
</body>
</html>
