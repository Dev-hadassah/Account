<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="grid justify-items-center">
    <main class="mb-40">
        <div class="flex justify-between gap-60 w-full">
            <div>
                <h4 class="mb-5 font-semibold">Billing Address</h4>
                    <label for="first name" class="text-gray-800">First name*</label>
                    <input type="text" class="border-b-2 border-gray-200 mb-10">
                    <label for="last name" class="text-gray-800">Last name*</label>
                    <input type="text" class="border-b-2 border-gray-200 mb-10"><br>
                    <label for="company name" class="text-gray-800">Company name*</label><br>
                    <input type="text" class="border-b-2 border-gray-200 mb-10 w-full"><br>
                    <label for="country" class="text-gray-800">Country*</label><br>
                    <input type="text" class="border-b-2 border-gray-200 mb-10 w-full"><br>
                    <label for="street address" class="text-gray-800">Street address*</label><br>
                    <input type="text" class="border-b-2 border-gray-200 mb-10 w-full"><br>
                    <label for="postcode/zip" class="text-gray-800">Postcode/ZIP*</label><br>
                    <input type="text" class="border-b-2 border-gray-200 mb-10 w-full"><br>
                    <label for="town/city" class="text-gray-800">Town/City*</label><br>
                    <input type="text" class="border-b-2 border-gray-200 mb-10 w-full"><br>
                    <label for="phone number" class="text-gray-800">Phone*</label><br>
                    <input type="number" class="border-b-2 border-gray-200 mb-10 w-full"><br>
                    <label for="email" class="text-gray-800">Email*</label><br>
                    <input type="email" class="border-b-2 border-gray-200 mb-10 w-full">
                    <button class="bg-orange-600 text-white py-2 px-10 border-black border-[1px]">SAVE CHANGES</button>
            </div>
            <div>
                <h4 class="mb-5 font-semibold">Shipping Address</h4>
                <p class="text-lime-600 font-bold">ADD</p>
                <p>You have not set up this type of address yet.</p>
            </div>
        </div>    
    </main>
    </div>
</body>
</html>
