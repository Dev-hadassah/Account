<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="lg:mx-[106px] mx-auto lg:w-[1328px] w-[700px]">
        <div class="flex justify-between">
            <div class="flex mb-[98px] mt-[52px]">
                <h1 class="text-gray-500 lg:text-4xl text-3xl">Welcome,</h1>
                <h1 class="lg:text-4xl text-3xl text-neutral-600 font-bold gap-[5px]">Farouk</h1><img src="images/Ellipse 17.png" alt="" class="w-[13px] h-[13px]">
            </div>
            <div class="flex lg:gap-[24px] gap-[10px] mt-[47px]">
                <button class="flex items-center justify-center lg:gap-x-20 gap-x-8 bg-rose-50 lg:w-[280px] w-[230px] lg:h-[56px] h-[46px] text-neutral-500 rounded-tl-[20px] rounded-tr-[5px] rounded-br-[20px] rounded-bl-[5px]">Search for products... <img src="images/icon/search.png" alt="" class="items-center justify-center"></button>
                <div class="grid justify-center items-center lg:w-[56px] w-[46px] lg:h-[56px] h-[47px]] bg-gray-100 rounded-tl-[20px] rounded-tr-[5px] rounded-br-[20px] rounded-bl-[5px]">
                    <img src="images/notifications/btn/notifications/icon/notifications.png" alt="">
               </div>
                <img src="images/image 42.png" alt="" class="lg:w-[66px] w-[46px] lg:h-[67px] h-[47px] rounded-tl-[20px] rounded-tr-[5px] rounded-br-[20px] rounded-bl-[5px]">
            </div>
        </div>
        <div>
            <h1 class="font-bold lg:text-4xl text-3xl text-lime-600 leading-[49px] w-[300px] h-[98px] mt-[248px] mb-[42px]">Your registration is under review</h1>
            <div class="leading-[27px] w-[500px] h-[206px] mb-[24px]">
                <p class="mb-10">
                    Your vendor profile is currently being reviewed and will be approved within the next 48-Hours.
                    Please be patient as we validate the authenticity of your business.
                </p>
                <p>
                    Once approved, you will receive a confirmation email.
                </p>
            </div>
            <button class="flex items-center justify-center gap-x-3 bg-neutral-300 w-[330px] h-[66px] font-bold text-xl text-white leading-[24px] uppercase mb-[246px]">Proceed to Profile <img src="images/Vector.png" alt="" class="grid items-center justify-center"></button>
        </div>
    </div>
</body>
</html>
