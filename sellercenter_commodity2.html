<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="lg:mx-[106px] mx-auto lg:w-[1328px] w-[700px]">
        <div class="flex justify-between">
            <div class="flex mb-[98px] mt-[52px]">
                <h1 class="text-neutral-500  lg:text-4xl text-3xl">Welcome,</h1>
                <h1 class=" lg:text-4xl text-3xl text-neutral-600 font-bold gap-[5px]">Farouk</h1><img src="images/Ellipse 17 (1).png" alt="" class="w-[13px] h-[13px]">
            </div>
            <div class="flex lg:gap-[24px] gap-[10px] mt-[47px]">
                <button class="flex items-center justify-center lg:gap-x-20 gap-x-8 bg-rose-50 lg:w-[280px] w-[230px] lg:h-[56px] h-[46px] text-neutral-500 rounded-tl-[20px] rounded-tr-[5px] rounded-br-[20px] rounded-bl-[5px]">Search for products... <img src="images/icon/search.png" alt="" class="items-center justify-center"></button>
                <div class="grid justify-center items-center lg:w-[56px] w-[46px] lg:h-[56px] h-[47px] bg-gray-100 rounded-tl-[20px] rounded-tr-[5px] rounded-br-[20px] rounded-bl-[5px]">
                    <img src="images/notifications/btn/notifications/icon/notifications.png" alt="">
               </div>
                <img src="images/image 42.png" alt="" class="lg:w-[66px] w-[46px] lg:h-[67px] h-[47px] rounded-tl-[20px] rounded-tr-[5px] rounded-br-[20px] rounded-bl-[5px]">
            </div>
        </div>
        <div class="flex lg:gap-[66px] gap-[34px]">
            <div>
                <h2 class="text-lime-600 mb-[66px] font-bold text-xl">New Commodity Registration</h2>
                <label for="Commodity Name" class="mb-[14.51px] text-neutral-500">Commodity Name</label> <br>
                <input type="text" class="border-b-2 border-neutral-500  lg:w-[622px] w-[311px] mb-[11.49px]"><br>
                <label for="Commodity Type" class="mb-[14.51px] text-neutral-500">Commodity Type</label> <br>
                <input type="text" class="border-b-2 border-neutral-500  lg:w-[622px] w-[311px] mb-[11.49px]"><br>
                <label for="Quantity" class="mb-[14.51px] text-neutral-500">Quantity</label> <br>
                <input type="text" class="border-b-2 border-neutral-500  lg:w-[622px] w-[311px] mb-[11.49px]"><br>
                <label for="Physical Warehouse Locations/" class="mb-[14.51px] text-neutral-500">Physical Warehouse Locations/</label> <br>
                <input type="text" class="border-b-2 border-neutral-500  lg:w-[622px] w-[311px] mb-[11.49px]"><br>
                <p class="text-neutral-300">Write address with full description and nearest Bus Stop-where applicable</p> 
            </div>
            <div class="mt-[90px]">
                <label for="Category" class="mb-[14.51px] text-neutral-500">Category</label> <br>
                <input type="text" class="border-b-2 border-neutral-500  lg:w-[622px] w-[311px] mb-[11.49px]"><br>
                <label for="Quantity" class="mb-[14.51px] text-neutral-500">Quantity</label> <br>
                <input type="text" class="border-b-2 border-neutral-500  lg:w-[622px] w-[311px] mb-[11.49px]"><br>
                <label for="State" class="mb-[14.51px] text-neutral-500">State</label> <br>
                <input type="text" class="border-b-2 border-neutral-500  lg:w-[622px] w-[311px] mb-[11.49px]"><br>
                <label for="State" class="mb-[14.51px] text-neutral-500">State</label> <br>
                <input type="text" class="border-b-2 border-neutral-500  lg:w-[622px] w-[311px] mb-[26.49px]"><br>
                <p class="w-[240px] h-[34px] leading-[27px] text-neutral-500 mb-[7px]">Upload Commodity Image</p>
                <div class="flex lg:gap-[16px] gap-[8px] mb-[8px]">
                    <div class="grid justify-center items-center bg-neutral-300 lg:w-[96px] w-[66px] lg:h-[96px] h-[66px]">
                        <img src="images/Vector1.png" alt="">
                    </div>
                    <div class="grid justify-center items-center bg-neutral-300 lg:w-[96px] w-[66px] lg:h-[96px] h-[66px]">
                        <img src="images/Vector1.png" alt="">
                    </div>
                    <div class="grid justify-center items-center bg-neutral-300 lg:w-[96px] w-[66px] lg:h-[96px] h-[66px]">
                        <img src="images/Vector1.png" alt="">
                    </div>
                    <div class="grid justify-center items-center bg-neutral-300 lg:w-[96px] w-[66px] lg:h-[96px] h-[66px]">
                        <img src="images/Vector1.png" alt="">
                    </div>
                    <div class="grid justify-center items-center bg-neutral-300 lg:w-[96px] w-[66px] lg:h-[96px] h-[66px]">
                        <img src="images/Vector1.png" alt="">
                    </div>
                </div>
                <hr class="border-b-[1px] border-neutral-300 mb-[14px]">
                <p class="text-neutral-300 leading-[27px] mb-[47px]">Upload image of commodity as it is in the storage.</p>
                <div class="flex gap-[16.06px] mb-[48.05px]">
                    <input type="checkbox" class="border-solid border-4 border-neutral-500 w-[44.94px] h-[35.95px] rounded-[2px]">
                    <p class="font-bold">Terms and Conditions</p>
                </div>
                <button class="flex items-center justify-center gap-x-3 font-bold bg-orange-500 text-white lg:w-[181px] w-[171px] lg:h-[66px] h-[56px] rounded-[4px] mb-[207px] leading-[24px] text-xl uppercase">submit <img src="images/Vector.png" alt="" class="grid items-center justify-center"></button>
            </div>
        </div>
    </div>
</body>
</html>
